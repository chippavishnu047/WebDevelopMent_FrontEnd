<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Tutorial</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .head
        {
            width: 50%;
            margin: auto;
            background-color: rgb(141, 236, 204);
        }
        img{
            width: 90px;
            margin: auto;
            display: block;
            border: 1px solid black;
            border-radius: 100px;
        }
        h3
        {
           width: 40%;
            margin:auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="head">
        <img src="rgukt logo.jpeg" alt="Rgukt Logo">
        <h3>this is Display Tutorial</h3>
    </header>
</body>
</html>
